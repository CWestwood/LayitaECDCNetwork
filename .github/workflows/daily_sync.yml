name: Sync Kobo to Firestore

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # daily at 02:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Kobo sync
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          KOBO_API_KEY: ${{ secrets.KOBO_API_KEY }}
          KOBO_ECDCNETWORK_UID: ${{ secrets.KOBO_ECDCNETWORK_UID }}
        run: node sync_data.js